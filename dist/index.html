<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <title>Serendipity</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo|Playfair+Display&amp;subset=korean" rel="stylesheet">
    <link href="/style.a6dae8f7.css" rel="stylesheet">
  <script src="/style.a6dae8f7.js"></script></head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__title">
          <p class="header__title--name animated fadeInDown">SENA</p>
          <div class="header__title--intro animated fadeIn">
            <p>
              The front-end developer
            </p>
            <p>
              who likes finding valuable things
            </p>
            <p>
              by chance and detail every minute of life.
            </p>
          </div>
        </div>
        <img class="header__arrow" src="/header-arrow.b1173390.svg" alt="밑으로 가기">
      </header>
      <nav class="menu">
        <span class="menu__skills">SKILLS</span>
        <span class="menu__project">PROJECT</span>
        <span class="menu__about">ABOUT</span>
        <!-- <a href="#">PROJECT</a>
        <a href="#">ACTIVITY</a> -->
      </nav>
      <main class="main">
        <section id="skills" class="main__skills">
          <img src="/skill-purple.3ad9c54a.svg" alt="스킬 아이콘">
          <div class="main__skills--title">
            SKILLS
          </div>
          <div class="main__skills--container">
            <div class="skill">
              <div class="pie" data-value="90"></div>
              <p>HTML</p>
            </div>
            <div class="skill">
              <div class="pie" data-value="80"></div>
              <p>CSS</p>
            </div>
            <div class="skill">
              <div class="pie" data-value="40"></div>
              <p>SASS</p>
            </div>
            <div class="skill">
              <div class="pie" data-value="75"></div>
              <p>JAVASCRIPT</p>
            </div>
            <div class="skill">
              <div class="pie" data-value="75"></div>
              <p>REACT</p>
            </div>
            <div class="skill">
              <div class="pie" data-value="50"></div>
              <p>REDUX</p>
            </div>
            <div class="extra">+</div>
            <p>GIT</p>
            <p>SLACK</p>
            <p>ENGLISH</p>
            <p>CHINESE</p>
            <p>JAPANESE</p>
          </div>
        </section>
        <section class="main__project">
          <div class="main__project--title">PROJECT</div>
          <figure class="main__project--item">
            <img src="/cgv.f8877c4b.png" alt="cgv project">
            <figcaption>
              CGV CLONE PROJECT
            </figcaption>
          </figure>
          <figure class="main__project--item">
            <img src="/brickid.d105543f.png" alt="shopping-mall project">
            <figcaption>
              SHOPPING-MALL PROJECT
            </figcaption>
          </figure>
        </section>
      </main>
      <div class="modal">
        <div class="modal-container">
          <div class="modal-border"></div>
        </div>
      </div>
      <footer class="footer">
        <div>
          <a href="mailto:dala.serendipity@gmail.com" target="_blank">
            <i class="far fa-envelope">dala.serendipity@gmail.com</i>
          </a>
        </div>
      </footer>
    </div>
    <script src="/src.e31bb0bc.js"></script>
  </body>
</html>
